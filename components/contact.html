<section id="contact" class="section pb-0">
  <div class="container">
    <h3 class="section-title mb-5">Contact Us</h3>

    <div class="row align-items-center justify-content-between">
      <div class="col-md-8 col-lg-7">
        <!-- Formulario de contacto -->
        <form class="contact-form"  method="post" id="form-email">
          <div class="form-row">
            <div class="col form-group">
              <input type="text" class="form-control" name="nombre" placeholder="Name" required>
            </div>
            <div class="col form-group">
              <input type="email" class="form-control" name="correo" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <textarea name="mensaje" cols="30" rows="5" class="form-control" placeholder="Your Message"
              required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Send Message">
          </div>
        </form>
      </div>
      <div class="col-md-4 d-none d-md-block order-1">
        <ul class="list">
          <li class="list-head">
            <h6>CONTACT INFO</h6>
          </li>
          <li class="list-body">
            <p class="py-2">Contact us and we'll get back to you within 24 hours.</p>
            <p class="py-2"><i class="ti-location-pin"></i> 12345 Fake ST NoWhere AB Country</p>
            <p class="py-2"><i class="ti-email"></i> info@website.com</p>
            <p class="py-2"><i class="ti-microphone"></i>(591) 698-01-967</p>

          </li>
        </ul>
      </div>
    </div>

    <footer class="footer mt-5 border-top">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6 text-center text-md-right">
          <div class="social-links">
            <a href="javascript:void(0)" class="link"><i class="ti-facebook"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-twitter-alt"></i></a>
            <!-- <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-pinterest-alt"></i></a> -->
            <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
            <!-- <a href="javascript:void(0)" class="link"><i class="ti-rss"></i></a> -->
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
